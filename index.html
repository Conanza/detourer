<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detourer</title>

    <link rel="stylesheet" type="text/css" href="./stylesheets/detourer.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </head>
  <body>
    <sidebar class="input-sidebar">
      <h1>Lyft Detourer</h1>

      <input id="driver-A-origin"
        class="controls"
        type="text"
        placeholder="DriverA origin address">
      </input>

      <input id="driver-A-destination"
        class="controls"
        type="text"
        placeholder="DriverA destination address">
      </input>

      <input id="driver-B-origin"
        class="controls"
        type="text"
        placeholder="DriverB origin address">
      </input>

      <input id="driver-B-destination"
        class="controls"
        type="text"
        placeholder="DriverB destination address">
      </input>
    </sidebar>

    <section id="map-container">
      <div id="driver-A-map"></div>
      <div id="driver-B-map"></div>
    </section>

    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="lib/searchField.js"></script>
    <script src="lib/map.js"></script>
    <script>
      $(document).ready(function() {
        var searchBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(37.6228, -122.4856),
          new google.maps.LatLng(37.9064, -122.0650)
        );
        var options = {
          bounds: searchBounds
        };
        var aOrigin = new Detourer.SearchField({
          inputEl: document.getElementById("driver-A-origin"),
          searchBoundOptions: options,
        }).init();
        var aDestination = new Detourer.SearchField({
          inputEl: document.getElementById("driver-A-destination"),
          searchBoundOptions: options,
        }).init();
        var bOrigin = new Detourer.SearchField({
          inputEl: document.getElementById("driver-B-origin"),
          searchBoundOptions: options,
        }).init();
        var bDestination = new Detourer.SearchField({
          inputEl: document.getElementById("driver-B-destination"),
          searchBoundOptions: options,
        }).init();


        var mapA = new Detourer.Map({
          mapEl: document.getElementById("driver-A-map"),
          originField: aOrigin,
          destField: aDestination
        }).init();
        var mapB = new Detourer.Map({
          mapEl: document.getElementById("driver-B-map"),
          originField: bOrigin,
          destField: bDestination
        }).init();
      });
    </script>
  </body>
</html>
