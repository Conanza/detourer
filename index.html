<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detourer</title>

    <link rel="stylesheet" type="text/css" href="./stylesheets/detourer.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
    <script type="application/javascript" src="vendor/jquery-2.1.1.js"></script>
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Start typing here">
    </input>
    <div id="map"></div>

    <div id="secondmap" style="height: 50%"></div>

    <script type="application/javascript" src="lib/map.js"></script>
    <script>
      var mapEl = document.getElementById("map");
      var map = new Detourer.Map({mapEl: mapEl}).init();

      var map2 = new Detourer.Map({
        mapEl: document.getElementById("secondmap")
      }).init();
    </script>
  </body>
</html>
