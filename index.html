<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detourer</title>

    <link rel="stylesheet" type="text/css" href="./stylesheets/detourer.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </head>
  <body>
    <div class="modal-background"></div>
    <div class="detour-modal">
      <div id="detour-A-map" class="detour-map"></div>
      <div id="detour-A-stats" class="detour-stats">A STATS</div>
      <div id="detour-B-map" class="detour-map"></div>
      <div id="detour-B-stats" class="detour-stats">B STATS</div>
    </div>

    <sidebar class="input-sidebar">
      <h1>Detourer</h1>
      <hr>
      <h3>Driver A</h3>
      <p>Origin</p>
      <input id="driver-A-origin"
        class="controls"
        type="text"
        placeholder="DriverA origin address">
      </input>
      <p>Destination</p>
      <input id="driver-A-destination"
        class="controls"
        type="text"
        placeholder="DriverA destination address">
      </input>
      <hr>
      <h3>Driver B</h3>
      <p>Origin</p>
      <input id="driver-B-origin"
        class="controls"
        type="text"
        placeholder="DriverB origin address">
      </input>
      <p>Destination</p>
      <input id="driver-B-destination"
        class="controls"
        type="text"
        placeholder="DriverB destination address">
      </input>
      <hr>
      <h3>Feelin' Loco?</h3>
      <p>What happens if one driver had to drop the other off?</p>
      <a href="javascript:void(0)">See who'd have the shorter detour</a>
    </sidebar>

    <section class="map-container">
      <div id="driver-A-map" class="map"></div>
      <div id="driver-B-map" class="map"></div>
      <div id="directionsA" class="directions"></div>
      <div id="directionsB" class="directions"></div>
    </section>

    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="lib/searchField.js"></script>
    <script src="lib/map.js"></script>
    <script src="lib/detourer.js"></script>
  </body>
</html>
